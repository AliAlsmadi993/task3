<div class="card p-4 shadow-lg border-0 rounded-4" style="width: 400px; margin: auto;">
  <h2>Product: {{ product.name }}</h2>
  <p>Description: {{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <p>Your Rating: {{ rating }} / 5</p>

  <app-child (ratingEvent)="receiveRating($event)"></app-child>
</div>
