<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h2 class="text-center mb-4 text-primary">
            <i class="fas fa-edit"></i> Edit Product
          </h2>

          <form (ngSubmit)="updateProduct()">
            <div class="form-group mb-3">
              <label for="name" class="fw-bold">Product Name:</label>
              <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter product name">
            </div>

            <div class="form-group mb-3">
              <label for="description" class="fw-bold">Description:</label>
              <input type="text" id="description" [(ngModel)]="product.description" name="description" class="form-control" placeholder="Enter product description">
            </div>

            <div class="form-group mb-3">
              <label for="price" class="fw-bold">Price:</label>
              <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Enter product price">
            </div>

            <div class="form-group mb-3">
              <label for="category" class="fw-bold">Category:</label>
              <select id="category" class="form-control" [(ngModel)]="product.categoryId" name="categoryId">
                <option value="" disabled>Select a Category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
              <i class="fas fa-save"></i> Update Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
