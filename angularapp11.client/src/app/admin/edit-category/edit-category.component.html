<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-body">
          <h3 class="text-center text-primary mb-4">
            <i class="fas fa-edit"></i> Edit Category
          </h3>

          <form *ngIf="category" (ngSubmit)="updateCategory()">
            <div class="form-group mb-3">
              <label for="name" class="form-label fw-bold">Category Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name">
            </div>

            <div class="form-group mb-3">
              <label for="img" class="form-label fw-bold">Image URL</label>
              <input type="text" class="form-control" id="img" [(ngModel)]="category.img" name="img">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
              <i class="fas fa-save"></i> Update Category
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
