<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">ðŸ“Œ Categories List</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered shadow-lg rounded text-center">
      <thead class="thead-dark">
        <tr class="bg-primary text-white">
          <th style="width: 5%;">#</th>
          <th style="width: 30%;">Category Name</th>
          <th style="width: 50%;">Description</th>
          <th style="width: 15%;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index" class="align-middle">
          <td><strong>{{ i + 1 }}</strong></td>
          <td class="text-capitalize"><i class="fas fa-tags"></i> {{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editCategory(category.id)">
              <i class="fas fa-edit"></i> Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
